
@PART[bluedog_LDC_S1_Tank1]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Blue
			TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/Blue/bluedog_LDC_Tanks_Blue
				transform = Colorswitch
			}
		}
		SUBTYPE
		{
			name = Blue (Alternate)
			TEXTURE
			{
				texture = Bluedog_DB/Parts/LDC/Paint/Blue/bluedog_LDC_Tanks_Blue_Alt
				transform = Colorswitch
			}
		}
	}
}
