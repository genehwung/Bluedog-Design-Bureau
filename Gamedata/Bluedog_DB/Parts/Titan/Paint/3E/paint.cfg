@PART[bluedog_Titan2_S1_Upper_Tank,bluedog_Titan3_S1_Stretched_Tank,bluedog_Titan4_S1_Upper_Tank,bluedog_Titan2_S1_Lower_Tank,bluedog_Titan4_S1_Lower_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3E
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3E/bluedog_Titan2_FirstStageTank_3E
				transform = Colorswitch
				
			}
		}
	}
}

@PART[bluedog_Titan2_S2_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3E
			transform = Colorswitch_Tank
			transform = Colorswitch
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3E/bluedog_Titan2_SecondStageTank_3E
				transform = Colorswitch
				transform = Colorswitch_Tank
			}
			TEXTURE
			{
				currentTexture = bluedog_Titan2_SecondStageTank
				texture = Bluedog_DB/Parts/Titan/Paint/3E/bluedog_Titan2_SecondStageTank_3E
			}
		}
	}
}