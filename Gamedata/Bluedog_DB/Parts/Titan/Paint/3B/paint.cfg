@PART[bluedog_Titan2_S1_*_Tank,bluedog_Titan3_S1_Stretched_Tank,bluedog_Titan4_S1_*_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3B
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3B/bluedog_Titan2_FirstStageTank_3B
				transform = Colorswitch
			}
		}
	}
}

@PART[bluedog_Titan2_S2_Tank]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = 3B
			transform = Colorswitch_Tank
			transform = Colorswitch
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Titan/Paint/3B/bluedog_Titan2_SecondStageTank_3B
				transform = Colorswitch
				transform = Colorswitch_Tank
			}
			TEXTURE
			{
				currentTexture = bluedog_Titan2_SecondStageTank
				texture = Bluedog_DB/Parts/Titan/Paint/3B/bluedog_Titan2_SecondStageTank_3B
			}
		}
	}
}

