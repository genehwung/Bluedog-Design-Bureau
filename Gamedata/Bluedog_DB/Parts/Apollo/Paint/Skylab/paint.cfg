@PART[bluedog_Apollo_CrewPod*]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Toasted
			transform = Painted
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Skylab/bluedog_Apollo_CM_Skylab
				transform = Painted
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/bluedog_Apollo_CM_Painted_NRM
				isNormalMap = true
				transform = Painted
			}
		}
		SUBTYPE
		{
			name = Skylab (Toasted)
			transform = colorswitch_skylab
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Skylab/bluedog_Apollo_CM_Skylab
				transform = skylabMat
			}
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/bluedog_Apollo_CM_Painted_NRM
				isNormalMap = true
				transform = skylabMat
			}
		}
	}
	
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchHandles]]
	{
		SUBTYPE
		{
			name = Gold
			TEXTURE
			{
				texture = Bluedog_DB/Parts/Apollo/Paint/Skylab/bluedog_Apollo_CM_Skylab
				transform = Handles
			}
		}
	}
	
}

