@PART[bluedog_Saturn_S4_InstrumentUnit]:FOR[Bluedog_DB]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
    {
        SUBTYPE
        {
            name = White
            TEXTURE
            {
                texture = Bluedog_DB/Parts/Saturn/Paint/White/bluedog_Saturn_S4_IU_White
                transform = IU_Skin
            }
        }
    }
}

@PART[bluedog_Saturn_S1_Tanks]:FOR[Bluedog_DB]
{
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
    {
        SUBTYPE
        {
            name = White
            TEXTURE
            {
                texture = Bluedog_DB/Parts/Saturn/Paint/White/bluedog_Saturn_S1_Tanks_White
				currentTexture = bluedog_Saturn_S1_Tanks
            }
        }
    }
}