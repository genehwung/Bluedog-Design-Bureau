@PART[bluedog*Antenna]:HAS[#mass[<0.0021],@MODULE[ModuleDataTransmitter]]:FOR[RealAntennas]
{
    !MODULE[ModuleDataTransmitter],* {}
}

@PART[bluedog*Antenna]:HAS[#mass[<0.0011]]:FOR[RealAntennas]
{
    %MODULE[ModuleRealAntenna] { %referenceGain = 2.0 }
}

@PART[bluedog*Antenna]:HAS[#mass[<0.0021],#mass[>0.0011]]:FOR[RealAntennas]
{
    %MODULE[ModuleRealAntenna] { %referenceGain = 3.0 }
}
